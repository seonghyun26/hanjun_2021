<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Charge</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/button.css" />
    <link type="text/css" rel="stylesheet" href="/css/input.css" />
    <link rel="shortcut icon" href="/image/low-battery.png" type="image/x-icon">
    <link rel="icon" href="/image/low-battery.png" type="image/x-icon">
  </head>
  <body>
    <button class="button" onClick="location.href='http://115.85.181.94:3000/'">
      <img src="../image/home_icon.png" width="40px" height="40px" alt="Home">
    </button>

    <h2> Start Charging </h2>

    <button disabled="disabled" class="button_selected" onClick="location.href='http://115.85.181.94:3000/charge'">
      By Battery
    </button>
    <button class="button" onClick="location.href='http://115.85.181.94:3000/charge/price'">
      By Price
    </button>
    
    <form method="POST" action="/charge/battery_charge">
      <div class="page">
        <label class="field field_v2">
          <input class="field__input" name="name" type="text" maxlength="20" placeholder="ex 1234" required>
          <span class="field__label-wrap">
            <span class="field__label">Name</span>
          </span>
        </label>
        <label class="field field_v2">
          <input class="field__input" name="charger" type="number" min="1" max="3" maxlength="20" placeholder="ex tesla" required>
          <span class="field__label-wrap">
            <span class="field__label">Charger 1~3</span>
          </span>
        </label>    
        <label class="field field_v2">
          <input class="field__input" name="current_battery" type="number" placeholder="ex 30" required>
          <span class="field__label-wrap">
            <span class="field__label">Current Battery</span>
          </span>
        </label>    
        <label class="field field_v2">
          <input class="field__input" name="goal_battery" type="number" placeholder="ex 90" required>
          <span class="field__label-wrap">
            <span class="field__label">Goal Battery</span>
          </span>
        </label>
        <label class="field field_v2">
          <input class="field__input" name="exit_time" type="time" step="1800" placeholder="ex 09:00 (30분 단위)" required>
          <span class="field__label-wrap">
            <span class="field__label">Exit Time (By 30 Minutes)</span>
          </span>
        </label>
        <input class="add_button" type="submit" value="ADD">
      </div>
    </form>
    
    <script>
      var today = new Date();
      var hour = today.getHours();
      var timeControl = document.querySelector('input[type="time"]');
      timeControl.value = `${("0" + ((hour+9)%24)).slice(-2)}:00`;
    </script>
  </body>
</html>
