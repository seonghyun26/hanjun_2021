<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Charge</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/button.css" />
    <link type="text/css" rel="stylesheet" href="/css/input.css" />
  </head>
  <body>
    <button class="button" onClick="location.href='http://115.85.181.94:3000/'">
      <img src="../image/home_icon.png" width="40px" height="40px" alt="Home">
    </button>

    <h2> Start Charging </h2>

    <button class="button" onClick="location.href='http://115.85.181.94:3000/charge'">
      By Battery
    </button>
    <button class="button" onClick="location.href='http://115.85.181.94:3000/charge/price'">
      By Price
    </button>
    
    <form method="POST" action="/charge/price_charge">
      <div class="page">
        <label class="field field_v2">
          <input class="field__input" name="name" type="text" placeholder="ex 1234" required>
          <span class="field__label-wrap">
            <span class="field__label">Name</span>
          </span>
        </label>
        <label class="field field_v2">
          <input class="field__input" name="car" type="text" placeholder="ex tesla" required>
          <span class="field__label-wrap">
            <span class="field__label">Car</span>
          </span>
        </label>
        <label class="field field_v2">
            <input class="field__input" name="current_battery" type="number" placeholder="ex 30" required>
            <span class="field__label-wrap">
              <span class="field__label">Current Battery</span>
            </span>
          </label>   
        <label class="field field_v2">
          <input class="field__input" name="price" type="number" placeholder="ex 30" required>
          <span class="field__label-wrap">
            <span class="field__label">Price</span>
          </span>
        </label>    
        <input class="add_button" type="submit" value="ADD">
      </div>
    </form>


  </body>
</html>
