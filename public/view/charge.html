<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Charge</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/button.css" />
    <link type="text/css" rel="stylesheet" href="/css/input.css" />
  </head>
  <body>
    <button class="button" onClick="location.href='http://115.85.181.94:3000/'">
      <img src="../image/home_icon.png" width="40px" height="40px" alt="Home">
    </button>

    <h1> Start Charging </h1>
    
    <form method="POST" action="/charge/battery">
      <div class="page">
        <label class="field field_v2">
          <input class="field__input" name="id" placeholder="ex 1234">
          <span class="field__label-wrap">
            <span class="field__label">ID</span>
          </span>
        </label>
        <label class="field field_v2">
          <input class="field__input" name="current_battery" placeholder="ex 30">
          <span class="field__label-wrap">
            <span class="field__label">Current Battery</span>
          </span>
        </label>    
        <label class="field field_v2">
          <input class="field__input" name="goal_battery" placeholder="ex 90">
          <span class="field__label-wrap">
            <span class="field__label">Goal Battery</span>
          </span>
        </label>
        <input class="add_button" type="submit" value="ADD">
      </div>
    </form>
    

  </body>
</html>
